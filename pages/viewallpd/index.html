<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AgroMarket</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      .container {
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .box {
        border: 1px solid rgb(218, 188, 188);
        margin-top: 3%;
        padding: 20px;
        border-radius: 5px;
        background-color: #3bce3b45;
      }
      .inner-box {
        display: flex;
        gap: 20px;
      }
      .image-box {
        width: 200px;
        height: 200px;
        border-radius: 5px;
        border: 1px solid rgb(194, 194, 194);
      }
      .image-box img {
        height: 200px;
        width: 200px;
        border-radius: 5px;
        object-fit: cover;
      }
      footer {
        margin-top: 1%;
        padding: 20px;
        text-align: center;
        font-size: 20px;
      }
      h6{
        margin-top: 10%;
      }
      p{
        margin-top: 5%;
      }
      .text-box{
        margin-left: 2%;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <header
        class="d-flex justify-content-center py-3 border-bottom"
        style="margin-bottom: 2%"
      >
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
        >
          <span class="fs-4">AgroMarket</span>
        </a>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a href="#" class="nav-link active" aria-current="page">Home</a>
          </li>
          <li class="nav-item"><a href="#" class="nav-link">Products</a></li>
        </ul>
      </header>
      <div id="container"></div>
      <footer>&copy; 2024 AgroMarket.</footer>
    </div>

   

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var numberOfBoxes = 34;

        var container = document.getElementById("container");

        var row = document.createElement("div");
        row.classList.add("row");

        for (var i = 0; i < numberOfBoxes; i++) {
          var col = document.createElement("div");
          col.classList.add("col-md-6");

          var box = document.createElement("div");
          box.classList.add("box");

          var innerBox = document.createElement("div");
          innerBox.classList.add("inner-box");

          var imageBox = document.createElement("div");
          imageBox.classList.add("image-box");

          var image = document.createElement("img");
          image.src = "https://i.pinimg.com/564x/3a/5b/13/3a5b13ec4e077da8bb4f6663aa7f0ad3.jpg";
          image.alt = "Image";

          imageBox.appendChild(image);

          var contentDiv = document.createElement("div");
          contentDiv.classList.add("text-box");

          var title = document.createElement("h2");
          title.textContent = "Title";

          var date = document.createElement("h6");
          date.textContent = "Last Update 13 minute ago.";

          var paragraph = document.createElement("p");
          paragraph.textContent =
            "You're a junior full-stack developer. While you were at Alpha Tech, your manager, Mr. Vireak, organized a meeting to discuss ";

          contentDiv.appendChild(title);
          contentDiv.appendChild(paragraph);
          contentDiv.appendChild(date);

          innerBox.appendChild(imageBox);
          innerBox.appendChild(contentDiv);

          box.appendChild(innerBox);
          col.appendChild(box);
          row.appendChild(col);
        }

        container.appendChild(row);
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
   
  </body>
</html>
