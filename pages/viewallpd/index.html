  <head>
    <meta charset="utf-8" />

    <title>AgroMarket</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"

      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"

    <link rel="stylesheet" href="style.css" />
    <style>
      .container {
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .box {
        border: 1px solid rgb(218, 188, 188);
        margin-top: 3%;
        padding: 20px;
        border-radius: 5px;
        background-color: #3bce3b45;
        position: relative;
      }
      .inner-box {
        display: flex;
        gap: 20px;
      }
      .image-box {
        width: 200px;
        height: 200px;
        border-radius: 5px;
        border: 1px solid rgb(194, 194, 194);
      }
      .image-box img {
        height: 200px;
        width: 200px;
        border-radius: 5px;
        object-fit: cover;
      }
      footer {
        margin-top: 1%;
        padding: 20px;
        text-align: center;
        font-size: 20px;
      }
     
      p{
        margin-top: 5%;
        font-size: 20px;

      }
      .text-box{
        margin-left: 2%;
      }
      .filter-buttons {
            display: flex;
            /* justify-content: space-around; */
            gap: 20px;
            margin: 20px;
            
        }
        .filter-button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
           
        }
        .filter-button:hover {
            background-color: #0056b3;
        }
    </style>
    
  </head>

  <body>
    <div class="container">
      <header
        class="d-flex justify-content-center py-3 border-bottom"
        style="margin-bottom: 2%">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
          <span class="fs-4">AgroMarket</span>
        </a>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a href="index.html" class="nav-link " aria-current="page">Home</a>
          </li>
          <li class="nav-item"><a href="../viewallpd/index.html" class="nav-link active">Products</a></li>
        </ul>
      </header>

      <div class="filter-buttons">
     <a href="../viewall/index.html?categoryID=1"> <button class="filter-button" onclick="applyFilter('filter1')">Fruit</button></a>  
        <button class="filter-button" onclick="applyFilter('filter2')">Vegetable</button>
        <button class="filter-button" onclick="applyFilter('filter3')">Tractor</button>
        <button class="filter-button" onclick="applyFilter('filter4')">Fertilizer</button>
    </div>



      <div id="Productlist"></div>
      <footer>&copy; 2024 AgroMarket.</footer>
    </div>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    ></script>
    <script src="index.js"></script>
